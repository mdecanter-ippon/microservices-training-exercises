server:
  port: 8081

spring:
  application:
    name: user-service

  # H2 Database (default for local development)
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # TODO (Step 1 - Exercise 5): Enable Virtual Threads
  # threads:
  #   virtual:
  #     enabled: ???

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info

# OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# Docker profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/dornach
    username: dornach
    password: dornach
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: false
