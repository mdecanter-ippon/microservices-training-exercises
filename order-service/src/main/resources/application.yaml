# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/dornach
    username: dornach
    password: dornach
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

user:
  service:
    url: http://user-service:8081

shipment:
  service:
    url: http://shipment-service:8082
